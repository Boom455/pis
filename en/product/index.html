                    code.slice(2, 3) +
                    '-' +
                    code.slice(3, 8) +
                    '-' +
                    code.slice(8, 9) +

                    code.slice(9)

                'Pets', // P 7

                'Pets', // P 10
                'Household Essentials', // HH 11
